<html>
<title>Add Process</title>
<body>
<h3>Add Process</h3>
<form action="/cgi-bin/add" method="post"><p>

<table border=0>
<tr><td>Host:</td><td>
<select name="host">
    <option value="localhost">localhost</option>
    <option value="sting1">sting1</option>
    <option value="sting2">sting2</option>
    <option value="sting3">sting3</option>
    <option value="sting4">sting4</option>
    <option value="sting5">sting5</option>
    <option value="sting6">sting6</option>
    <option value="sting7">sting7</option>
    <option value="sting8">sting8</option>
</select></td></tr>

<tr><td>Name:</td><td><input type="text" name="name"/></td></tr>
<tr><td>Working directory:</td><td><input type="text" name="cwd"/></td></tr>
<tr><td>Command line:</td><td><input type="text" name="command"/></td></tr>
<tr><td>Enabled:</td><td><input type="checkbox" name="enabled"/></td></tr>
<tr><td>Delay:</td><td><input type="text" name="delay"/></td></tr>
<tr><td>Max restarts:</td><td><input type="text" name="max_restarts"/></td></tr>

</table><br/>
<input type="submit" value="Add"/>
</form>

</body>
</html>
